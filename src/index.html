<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Main.scss" />
    <script src="./script/app.js"></script>
    <title>Hetic-Cinémas</title>
  </head>
  <body>
    <!--  NavBar -->
    <nav>
      <div class="nav">
        <div class="nav__left">
          <img class="nav_logo" src="./assets/hetic.png" alt="LogoHetic" />
          <div class="heticinemas">
            <p>HETIC-CINEMAS</p>
          </div>
        </div>

        <div class="nav__right">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/f4/User_Avatar_2.png"
            class="nav_avatar"
            alt="Avatarlogo"
          />
        </div>
      </div>
    </nav>

    <!-- Banner  -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
          <div id="banner__button">Play</div>
          <div id="banner__button">Overview</div>
        </div>
        <p id="banner__descriptions"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>
    <div class="selection_title">
      <p>Voici la selection pour les étudiants</p>
    </div>

    <!-- rows -->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>
  </body>
</html>
